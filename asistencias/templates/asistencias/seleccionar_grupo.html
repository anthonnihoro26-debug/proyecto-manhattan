{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Seleccionar m칩dulo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg,#090d1a,#1a2a6c);
      color:#fff;
    }
    .cardx{
      width:min(92vw, 560px);
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
    }
    .btn-option{
      width:100%;
      border:none;
      border-radius:14px;
      text-align:left;
      padding:14px 16px;
      background: rgba(255,255,255,.06);
      color:#fff;
      border:1px solid rgba(255,255,255,.16);
      transition: .2s ease;
    }
    .btn-option:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.28);
    }
    .muted{ color: rgba(255,255,255,.72); }
  </style>
</head>
<body>
  <div class="cardx">
    <h3 class="mb-2">Selecciona un m칩dulo</h3>
    <p class="muted mb-4">Tu usuario tiene acceso a varios m칩dulos. Elige a cu치l deseas ingresar.</p>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} py-2">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="d-grid gap-3">

        {% for g in allowed_groups %}
          <button type="submit" name="grupo" value="{{ g }}" class="btn-option">
            {% if g == 'SCANNER' %}
              <strong>游닝 SCANNER</strong><br>
              <small class="muted">Escaneo de asistencia</small>

            {% elif g == 'HISTORIAL' %}
              <strong>游늶 HISTORIAL</strong><br>
              <small class="muted">Ver registros y reportes</small>

            {% elif g == 'JUSTIFICACIONES' %}
              <strong>游닇 JUSTIFICACIONES</strong><br>
              <small class="muted">Gestionar justificaciones</small>

            {% else %}
              <strong>{{ g }}</strong>
            {% endif %}
          </button>
        {% endfor %}

      </div>
    </form>
  </div>
</body>
</html>
